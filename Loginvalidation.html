<!DOCTYPE html>
<html>
<head>
	<title>login validation form</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="https://use.fontawesome.com/29d51c6979.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
	// using keyup event on email field by id username
		$("#username").keyup(function(){
			if(validateEmail())
			 {
			// if the email is validated make input email block border green
				$("#username").css("border","2px solid green");
				$("#emailMsg").html("<p class='text-success'>Valid Email ID</p>");
			}
			else
			{
				// if the email is not validated make input email block border red
		        $("#username").css("border","2px solid red");
		        $("#emailMsg").html("<p class='text-danger'>Error : This field must include @ and .</p>");
			}

		})

		        // using keyup event on password
		$("#password").keyup(function(){
			if(validatePassword())
			{
				// if the password is validated make input password block border gree
				$("#password").css("border","2px solid green");
				$("#passMsg").html("<p class='text-success'>Password validated</p>");
			}
			else
			{
				// if the password is not validated make input password block border red
				$("#password").css("border","2px solid red");
				$("#passMsg").html("<p class='text-danger'>Password must have atleast 8 chars</p>");
			}
		})
	})
	
	function validateEmail()
	{
		// get value of input email
		var email=$("#username").val();
		// use reular expression
		 var reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
		 if(reg.test(email))
		 {
		 	return true;
		 }
		 else
		 {
		 	return false;
		 }
	}

	function validatePassword()
	{
		//get input password value
		var pass=$("#password").val();
		// check it s length
		if(pass.length > 7)
		{
			return true;
		}
		else
		{
			return false;
		}
	}
</script>
</head>
<body>
<div class="login-form">
	<div class="login-face">
		<img src="images/login.png">
	</div>
		<section class="form">
			<form>
				<div class="input">
					<input type="text" id="username" placeholder="enter the username" required>
					<i class="fa fa-user"></i>
					<span id="emailMsg"></span>
				</div>
				<div class="input">
					<input type="password" id="password" placeholder="enter your password" required>
					<i class="fa fa-lock"></i>
					<span id="passMsg"></span>
				</div>
				<a href="#" style="float: right;color: gray;font-size: 14px;text-decoration: none;margin-bottom: 30px;">Forget Password?</a>
				
					<p class="error-msg">Invalid Login details please check your credentials</p>
				
				<div>
					<input type="submit" id="login" value="Log in"> 

				</div>
			</form>
		</section>
	</div>
</div>
